// Função para montar o quiz no HTML
function buildQuiz() {
  const form = document.getElementById('quiz-form');
  quizData.forEach((item, index) => {
    const qNum = index + 1;
    const div = document.createElement('div');
    div.className = 'question';
    div.id = 'question-'+qNum;

    let optionsHtml = '';
    for (const [key, val] of Object.entries(item.options)) {
      optionsHtml += `
      <label>
        <input type="radio" name="q${qNum}" value="${key}">
        (${key.toUpperCase()}) ${val}
      </label>`;
    }

    div.innerHTML = `
      <h3>${item.question}</h3>
      ${optionsHtml}
      <div class="answer-feedback" id="feedback-q${qNum}" style="display:none;"></div>
    `;

    form.appendChild(div);
  });
}

// Função para corrigir e mostrar resultado
function checkAnswers() {
  let score = 0;
  for(let i=0; i<quizData.length; i++) {
    const qNum = i+1;
    const selected = document.querySelector(`input[name="q${qNum}"]:checked`);
    const feedbackDiv = document.getElementById(`feedback-q${qNum}`);

    if (!selected) {
      feedbackDiv.style.display = 'block';
      feedbackDiv.innerHTML = `<span class="wrong">Nenhuma resposta selecionada.</span> <br><small>${quizData[i].explanation}</small>`;
      feedbackDiv.previousElementSibling.style.color = 'red';
      continue;
    }

    if(selected.value === quizData[i].correct) {
      score++;
      feedbackDiv.innerHTML = `<span class="correct">Resposta correta!</span><br><small>${quizData[i].explanation}</small>`;
      feedbackDiv.style.display = 'block';
      feedbackDiv.previousElementSibling.style.color = 'green';
    } else {
      const correctLetter = quizData[i].correct.toUpperCase();
      const correctText = quizData[i].options[quizData[i].correct];
      feedbackDiv.innerHTML = `<span class="wrong">Resposta errada. A correta é (${correctLetter}) ${correctText}.</span><br><small>${quizData[i].explanation}</small>`;
      feedbackDiv.style.display = 'block';
      feedbackDiv.previousElementSibling.style.color = 'red';
    }
  }

  // Mostrar resultado geral
  const resultDiv = document.getElementById('result');
  resultDiv.style.display = 'block';
  resultDiv.textContent = `Você acertou ${score} de ${quizData.length} questões.`;
  // Scroll para resultado
  resultDiv.scrollIntoView({behavior:"smooth"});
}
