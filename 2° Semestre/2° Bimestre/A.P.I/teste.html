<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Postagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #controle {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 60px;
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .post {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .post h3 {
      margin-top: 0;
      color: #333;
    }
    .post p {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Visualizador de Postagens</h1>

  <div id="controle">
    <input type="number" id="quantidade" value="5" min="1" max="20">
    <button onclick="carregarPostagens()">Carregar Postagens</button>
  </div>

  <section id="postagens"></section>

  <script>
    async function carregarPostagens() {
      const container = document.getElementById("postagens");
      const qtd = document.getElementById("quantidade").value;

      container.innerHTML = "⏳ Carregando postagens...";

      try {
        const resposta = await fetch(`https://jsonplaceholder.typicode.com/posts?_limit=${qtd}`);
        const posts = await resposta.json();

        container.innerHTML = "";

        posts.forEach(post => {
          const bloco = document.createElement("div");
          bloco.classList.add("post");
          bloco.innerHTML = `
            <h3>${post.title}</h3>
            <p>${post.body}</p>
          `;
          container.appendChild(bloco);
        });
      } catch (erro) {
        container.innerHTML = `❌ Ocorreu um erro: ${erro.message}`;
      }
    }
  </script>
</body>
</html>
