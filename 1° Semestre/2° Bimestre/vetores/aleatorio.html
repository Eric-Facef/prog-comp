<!DOCTYPE html>
<html>
<head>
  <title>Alfabeto Fonético Internacional</title>
</head>
<body>
  <h2>Digite números do alfabeto fonético (separados por espaço):</h2>
  <input type="text" id="entrada" placeholder="Ex: 1 3 5 7">
  <button onclick="mostrarLetras()">Mostrar Letras</button>
  <p id="resultado"></p>

  <script>
    const alfabetoFonetico = [
      "Alfa",   // 1
      "Bravo",  // 2
      "Charlie",// 3
      "Delta",  // 4
      "Echo",   // 5
      "Foxtrot",// 6
      "Golf",   // 7
      "Hotel",  // 8
      "India",  // 9
      "Juliett",// 10
      "Kilo",   // 11
      "Lima",   // 12
      "Mike",   // 13
      "November",// 14
      "Oscar",  // 15
      "Papa",   // 16
      "Quebec", // 17
      "Romeo",  // 18
      "Sierra", // 19
      "Tango",  // 20
      "Uniform",// 21
      "Victor", // 22
      "Whiskey",// 23
      "X-ray",  // 24
      "Yankee", // 25
      "Zulu"    // 26
    ];

    function mostrarLetras() {
      const entrada = document.getElementById("entrada").value;
      const numeros = entrada.split(" ").map(n => parseInt(n));
      const letras = numeros.map(n => {
        if (n >= 1 && n <= 26) {
          return alfabetoFonetico[n - 1];
        } else {
          return "[Inválido: " + n + "]";
        }
      });
      document.getElementById("resultado").innerText = letras.join(" ");
    }
  </script>
</body>
</html>
