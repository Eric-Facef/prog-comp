<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relógio, Cronômetro e Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #333;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #555;
    }

    .section {
      display: none;
      text-align: center;
    }

    .active {
      display: block;
    }

    .time-display {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    input {
      padding: 5px;
      font-size: 1em;
      text-align: center;
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>Relógio, Cronômetro e Timer</h1>

  <div class="tabs">
    <button onclick="showSection('clock')">Relógio</button>
    <button onclick="showSection('stopwatch')">Cronômetro</button>
    <button onclick="showSection('timer')">Timer</button>
  </div>

  <!-- Relógio -->
  <div id="clock" class="section active">
    <div class="time-display" id="clockDisplay"></div>
    <div id="dateDisplay"></div>
  </div>

  <!-- Cronômetro -->
  <div id="stopwatch" class="section">
    <div class="time-display" id="stopwatchDisplay">00:00:00</div>
    <div class="controls">
      <button onclick="startStopwatch()">Iniciar</button>
      <button onclick="pauseStopwatch()">Pausar</button>
      <button onclick="resetStopwatch()">Zerar</button>
    </div>
  </div>

  <!-- Timer -->
  <div id="timer" class="section">
    <div class="time-display" id="timerDisplay">00:00:00</div>
    <div class="controls">
      <input type="number" id="hours" placeholder="HH" min="0">
      <input type="number" id="minutes" placeholder="MM" min="0" max="59">
      <input type="number" id="seconds" placeholder="SS" min="0" max="59">
    </div>
    <div class="controls">
      <button onclick="startTimer()">Iniciar</button>
      <button onclick="pauseTimer()">Pausar</button>
      <button onclick="resetTimer()">Zerar</button>
    </div>
  </div>

  <script>
    // -------- Relógio --------
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString('pt-BR');
      const date = now.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById("clockDisplay").textContent = time;
      document.getElementById("dateDisplay").textContent = date;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // -------- Troca de abas --------
    function showSection(id) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // -------- Cronômetro --------
    let swSeconds = 0, swMinutes = 0, swHours = 0, swTimer, swRunning = false;

    function updateStopwatch() {
      let h = swHours < 10 ? "0" + swHours : swHours;
      let m = swMinutes < 10 ? "0" + swMinutes : swMinutes;
      let s = swSeconds < 10 ? "0" + swSeconds : swSeconds;
      document.getElementById("stopwatchDisplay").textContent = `${h}:${m}:${s}`;
    }

    function startStopwatch() {
      if (!swRunning) {
        swRunning = true;
        swTimer = setInterval(() => {
          swSeconds++;
          if (swSeconds === 60) { swSeconds = 0; swMinutes++; }
          if (swMinutes === 60) { swMinutes = 0; swHours++; }
          updateStopwatch();
        }, 1000);
      }
    }

    function pauseStopwatch() {
      swRunning = false;
      clearInterval(swTimer);
    }

    function resetStopwatch() {
      pauseStopwatch();
      swSeconds = 0; swMinutes = 0; swHours = 0;
      updateStopwatch();
    }

    updateStopwatch();

    // -------- Timer --------
    let timerTime = 0, timerInterval, timerRunning = false;

    function updateTimerDisplay() {
      let h = Math.floor(timerTime / 3600);
      let m = Math.floor((timerTime % 3600) / 60);
      let s = timerTime % 60;
      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;
      document.getElementById("timerDisplay").textContent = `${h}:${m}:${s}`;
    }

    function startTimer() {
      if (!timerRunning) {
        if (timerTime === 0) {
          let h = parseInt(document.getElementById("hours").value) || 0;
          let m = parseInt(document.getElementById("minutes").value) || 0;
          let s = parseInt(document.getElementById("seconds").value) || 0;
          timerTime = h * 3600 + m * 60 + s;
          updateTimerDisplay();
        }
        if (timerTime > 0) {
          timerRunning = true;
          timerInterval = setInterval(() => {
            timerTime--;
            updateTimerDisplay();
            if (timerTime <= 0) {
              clearInterval(timerInterval);
              timerRunning = false;
              alert("⏰ Tempo esgotado!");
            }
          }, 1000);
        }
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      timerTime = 0;
      updateTimerDisplay();
    }

    updateTimerDisplay();
  </script>
</body>
</html>
